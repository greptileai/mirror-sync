name: Sync Mirror Repos

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      repos:
        description: 'Repos to sync (comma-separated names, or "all")'
        required: false
        default: 'all'
        type: string

jobs:
  load-repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.parse.outputs.repos }}
    steps:
      - name: Checkout sync repo
        uses: actions/checkout@v4

      - name: Parse repos.yaml
        id: parse
        env:
          INPUT_REPOS: ${{ github.event.inputs.repos || 'all' }}
        run: |
          # Convert YAML to JSON for matrix
          # Install yq for YAML parsing
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          # Get all repos from yaml
          all_repos=$(yq -o=json -I=0 '.repos' repos.yaml)

          # Filter repos if specific ones requested
          if [ "$INPUT_REPOS" = "all" ] || [ -z "$INPUT_REPOS" ]; then
            repos="$all_repos"
            echo "Syncing all repos:"
          else
            # Filter to only requested repos
            repos=$(echo "$all_repos" | jq -c --arg names "$INPUT_REPOS" '
              ($names | split(",") | map(gsub("^\\s+|\\s+$"; ""))) as $filter |
              map(select(.name as $n | $filter | index($n)))
            ')
            echo "Syncing selected repos:"
          fi

          echo "repos=$repos" >> $GITHUB_OUTPUT
          echo "$repos" | jq -r '.[].name'

  sync:
    needs: load-repos
    if: ${{ needs.load-repos.outputs.repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJson(needs.load-repos.outputs.repos) }}
      fail-fast: false  # Continue other syncs if one fails
      max-parallel: 5   # Limit concurrent jobs to avoid rate limiting

    steps:
      - name: Checkout sync repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Clone mirror repo
        run: |
          echo "Syncing: ${{ matrix.repo.upstream }} -> ${{ matrix.repo.mirror }}"

          # Extract org and repo name from mirror path
          MIRROR_REPO="${{ matrix.repo.mirror }}"

          git clone "https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/${MIRROR_REPO}.git" mirror
          cd mirror

          # Add upstream remote
          UPSTREAM_REPO="${{ matrix.repo.upstream }}"
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git"
          git fetch upstream --tags --prune

      - name: Configure Git
        working-directory: mirror
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync all branches
        working-directory: mirror
        shell: bash {0}
        run: |
          # Sync all branches from upstream
          git fetch upstream '+refs/heads/*:refs/remotes/upstream/*' --prune

          # Track results
          synced=0
          skipped=0
          skipped_branches=""

          # Push each upstream branch to origin
          for branch in $(git branch -r | grep 'upstream/' | grep -v HEAD | sed 's|upstream/||'); do
            echo "Syncing branch: $branch"
            git checkout -B "$branch" "upstream/$branch"
            if git push origin "$branch" --force 2>&1; then
              synced=$((synced + 1))
            else
              echo "⚠️  Skipped: $branch (likely contains secrets)"
              skipped=$((skipped + 1))
              skipped_branches="$skipped_branches $branch"
            fi
          done

          echo ""
          echo "================================"
          echo "Branch sync complete"
          echo "  Synced: $synced"
          echo "  Skipped: $skipped"
          if [ -n "$skipped_branches" ]; then
            echo "  Skipped branches:$skipped_branches"
          fi
          echo "================================"

          # Return to main (or master if main doesn't exist)
          git checkout main 2>/dev/null || git checkout master

      - name: Sync default branch
        env:
          GH_TOKEN: ${{ secrets.MIRROR_PAT }}
        run: |
          UPSTREAM_REPO="${{ matrix.repo.upstream }}"
          MIRROR_REPO="${{ matrix.repo.mirror }}"

          # Get upstream default branch
          DEFAULT_BRANCH=$(gh repo view "$UPSTREAM_REPO" --json defaultBranchRef -q '.defaultBranchRef.name')
          echo "Upstream default branch: $DEFAULT_BRANCH"

          # Set mirror default branch to match
          gh repo edit "$MIRROR_REPO" --default-branch "$DEFAULT_BRANCH" || true
          echo "Mirror default branch set to: $DEFAULT_BRANCH"

      - name: Sync tags
        working-directory: mirror
        run: |
          git push origin --tags --force

      - name: Sync labels
        env:
          GH_TOKEN: ${{ secrets.MIRROR_PAT }}
        run: |
          UPSTREAM_REPO="${{ matrix.repo.upstream }}"
          MIRROR_REPO="${{ matrix.repo.mirror }}"

          echo "Syncing labels from ${UPSTREAM_REPO} to ${MIRROR_REPO}..."
          gh label list --repo "$UPSTREAM_REPO" --json name,color,description --limit 200 | \
            jq -c '.[]' | while read label; do
              name=$(echo "$label" | jq -r '.name')
              color=$(echo "$label" | jq -r '.color')
              desc=$(echo "$label" | jq -r '.description // empty')

              if [ -n "$desc" ]; then
                gh label create "$name" --repo "$MIRROR_REPO" --color "$color" --description "$desc" --force 2>/dev/null || true
              else
                gh label create "$name" --repo "$MIRROR_REPO" --color "$color" --force 2>/dev/null || true
              fi
            done
          echo "Labels synced."

      - name: Sync PRs
        working-directory: mirror
        env:
          GH_TOKEN: ${{ secrets.MIRROR_PAT }}
        run: |
          UPSTREAM_REPO="${{ matrix.repo.upstream }}"
          MIRROR_REPO="${{ matrix.repo.mirror }}"
          EXCLUDED_PRS="${{ join(matrix.repo.excluded_prs, ',') }}"

          python ${{ github.workspace }}/scripts/sync_mirror.py \
            --upstream "$UPSTREAM_REPO" \
            --mirror "$MIRROR_REPO" \
            --excluded-prs "$EXCLUDED_PRS"
